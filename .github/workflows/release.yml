name: Release

on:
  push:
    tags:
      - 'v*'  # Triggers on tags like v1.0.0, v1.2.3, etc.

jobs:
  build:
    name: Build Cross-Platform Binaries
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Install fyne-cross
        run: go install github.com/fyne-io/fyne-cross@latest

      - name: Install dependencies
        run: go mod download

      - name: Build for Windows
        run: |
          fyne-cross windows -arch=amd64 -app-id=com.subman.app

      # Note: macOS builds require the macOS SDK which isn't available in GitHub Actions
      # Build macOS binaries locally with: fyne-cross darwin -arch=amd64,arm64
      # - name: Build for macOS (Intel)
      #   run: |
      #     fyne-cross darwin -arch=amd64 -app-id=com.subman.app
      #
      # - name: Build for macOS (Apple Silicon)
      #   run: |
      #     fyne-cross darwin -arch=arm64 -app-id=com.subman.app

      - name: Build for Linux
        run: |
          fyne-cross linux -arch=amd64 -app-id=com.subman.app

      - name: Prepare release assets
        run: |
          mkdir -p release
          echo "Checking for built binaries..."
          ls -la fyne-cross/dist/ || echo "fyne-cross/dist not found"
          ls -la fyne-cross/dist/windows-amd64/ || echo "windows dir not found"
          ls -la fyne-cross/dist/linux-amd64/ || echo "linux dir not found"
          # Windows
          if [ -f fyne-cross/dist/windows-amd64/subman.exe ]; then
            echo "Creating Windows zip..."
            zip -j release/subman-windows-amd64.zip fyne-cross/dist/windows-amd64/subman.exe
          else
            echo "Windows binary not found"
          fi
          # Linux
          if [ -f fyne-cross/dist/linux-amd64/subman ]; then
            echo "Creating Linux tarball..."
            tar -czf release/subman-linux-amd64.tar.gz -C fyne-cross/dist/linux-amd64 subman
          else
            echo "Linux binary not found"
          fi
          echo "Release directory contents:"
          ls -la release/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
